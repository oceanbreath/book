<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Интерактивная сказочная книга</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #d8c9a8, #b59c6b);
      font-family: "Georgia", serif;
      user-select: none;
      overflow: hidden;
    }

    .book-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .book {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.25s ease-out;
    }

    .page {
      background: #fdfcf8;
      border-radius: 6px;
      padding: 24px;
      box-sizing: border-box;
      box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    }

    .page.single {
      width: min(90vw, 420px);
      height: min(85vh, 620px);
    }

    .spread {
      display: flex;
      gap: 24px;
    }

    .spread .page {
      width: min(42vw, 380px);
      height: min(80vh, 600px);
    }

    img.illustration {
      width: 100%;
      border-radius: 6px;
      margin: 10px 0;
    }

    h1, h2 { margin-top: 0; font-weight: normal; }
    p { line-height: 1.7; text-align: justify; }

    .controls {
      position: absolute;
      bottom: 20px;
      width: 90%;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #5a4632;
      color: #fff;
    }

    @media (max-width: 768px) {
      .spread { flex-direction: column; }
      .spread .page {
        width: min(90vw, 420px);
        height: min(85vh, 620px);
      }
    }
  </style>
</head>
<body>

<div class="book-wrapper">
  <div class="book" id="book"></div>

  <div class="controls">
    <button onclick="prevPage()">◀ Назад</button>
    <button onclick="nextPage()">Вперёд ▶</button>
  </div>
</div>

<script>
  const bookData = [
    { type: 'single', title: 'Волшебная сказка', text: 'о маленьком огоньке' },
    ...Array.from({ length: 6 }, (_, i) => ({
      type: 'spread',
      left: { title: `Глава ${i * 2 + 1}`, text: 'Огонёк шёл дальше и открывал мир.', image: 'https://picsum.photos/400/300?random=' + (i * 2 + 1) },
      right:{ title: `Глава ${i * 2 + 2}`, text: 'Свет его становился сильнее.', image: 'https://picsum.photos/400/300?random=' + (i * 2 + 2) }
    })),
    { type: 'single', title: 'Конец', text: 'И свет остался навсегда.' }
  ];

  const book = document.getElementById('book');

  let current = 0;
  const scaleLevels = [1, 1.5, 2];
  let scaleIndex = 0;
  let scale = 1;

  function render() {
    scale = 1;
    book.style.transform = `scale(${scale})`;
    book.innerHTML = '';
    const item = bookData[current];

    if (item.type === 'single') {
      const page = document.createElement('div');
      page.className = 'page single';
      page.innerHTML = `<h2>${item.title}</h2><p>${item.text}</p>`;
      book.appendChild(page);
    }

    if (item.type === 'spread') {
      const spread = document.createElement('div');
      spread.className = 'spread';
      ['left','right'].forEach(side => {
        const page = document.createElement('div');
        page.className = 'page';
        page.innerHTML = `<h2>${item[side].title}</h2><img class='illustration' src='${item[side].image}'/><p>${item[side].text}</p>`;
        spread.appendChild(page);
      });
      book.appendChild(spread);
    }
  }

  function nextPage() { if(current < bookData.length-1){ current++; render(); } }
  function prevPage() { if(current > 0){ current--; render(); } }

  /* Swipe support */
  let touchStartX = 0;
  book.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; });
  book.addEventListener('touchend', e => {
    const diff = e.changedTouches[0].clientX - touchStartX;
    if(Math.abs(diff) > 60){
      if(diff > 0) prevPage();
      else nextPage();
    }
  });

  /* Keyboard navigation */
  window.addEventListener('keydown', e => {
    if(e.key === 'ArrowRight') nextPage();
    if(e.key === 'ArrowLeft') prevPage();
  });

  render();
</script>
</body>
</html>
