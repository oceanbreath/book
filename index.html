<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Интерактивная сказочная книга</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #d8c9a8, #b59c6b);
      font-family: "Georgia", serif;
      user-select: none;
      overflow: hidden;
    }

    .book-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .book {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
      transition: transform 0.25s ease-out;
    }

    .page {
      background: #fdfcf8;
      border-radius: 6px;
      padding: 24px;
      box-sizing: border-box;
      box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    }

    .page.single {
      width: min(90vw, 420px);
      height: min(85vh, 620px);
    }

    .spread {
      display: flex;
      gap: 24px;
    }

    .spread .page {
      width: min(42vw, 380px);
      height: min(80vh, 600px);
    }

    img.illustration {
      width: 100%;
      border-radius: 6px;
      margin: 10px 0;
    }

    h1, h2 { margin-top: 0; font-weight: normal; }
    p { line-height: 1.7; text-align: justify; }

    .controls {
      position: absolute;
      bottom: 20px;
      width: 90%;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #5a4632;
      color: #fff;
    }

    @media (max-width: 768px) {
      .spread { flex-direction: column; }
      .spread .page {
        width: min(90vw, 420px);
        height: min(85vh, 620px);
      }
    }
  </style>
</head>
<body>

<div class="book-wrapper">
  <div class="book" id="book"></div>

  <div class="controls">
    <button onclick="prevPage()">◀ Назад</button>
    <button onclick="nextPage()">Вперёд ▶</button>
  </div>
</div>

<script>
  const bookData = [
    { type: 'single', title: 'Волшебная сказка', text: 'о маленьком огоньке' },
    ...Array.from({ length: 6 }, (_, i) => ({
      type: 'spread',
      left: { title: `Глава ${i * 2 + 1}`, text: 'Огонёк шёл дальше и открывал мир.', image: 'https://picsum.photos/400/300?random=' + (i * 2 + 1) },
      right:{ title: `Глава ${i * 2 + 2}`, text: 'Свет его становился сильнее.', image: 'https://picsum.photos/400/300?random=' + (i * 2 + 2) }
    })),
    { type: 'single', title: 'Конец', text: 'И свет остался навсегда.' }
  ];

  const book = document.getElementById('book');

  let current = 0;
  const scaleLevels = [1, 1.5, 2];
  let scaleIndex = 0;
  let scale = 1;

  let offsetX = 0, offsetY = 0;
  let velocityX = 0, velocityY = 0;
  let lastX = 0, lastY = 0;
  let dragging = false;

  let pinchStartDist = 0;
  let pinchStartScale = 1;

  let swipeStartX = 0;

  function clamp(val, min, max) { return Math.max(min, Math.min(max, val)); }

  function applyTransform() {
    book.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
  }

  function resetView() {
    scaleIndex = 0;
    scale = 1;
    offsetX = offsetY = velocityX = velocityY = 0;
    applyTransform();
  }

  function render() {
    resetView();
    book.innerHTML = '';
    const item = bookData[current];

    if (item.type === 'single') {
      const page = document.createElement('div');
      page.className = 'page single';
      page.innerHTML = `<h2>${item.title}</h2><p>${item.text}</p>`;
      book.appendChild(page);
    }

    if (item.type === 'spread') {
      const spread = document.createElement('div');
      spread.className = 'spread';
      ['left','right'].forEach(side => {
        const page = document.createElement('div');
        page.className = 'page';
        page.innerHTML = `<h2>${item[side].title}</h2><img class='illustration' src='${item[side].image}'/><p>${item[side].text}</p>`;
        spread.appendChild(page);
      });
      book.appendChild(spread);
    }
  }

  function nextPage() { if(current < bookData.length-1){ current++; render(); } }
  function prevPage() { if(current > 0){ current--; render(); } }

  /* Swipe support */
  book.addEventListener('pointerdown', e => {
    if (e.pointerType === 'touch') swipeStartX = e.clientX;
    dragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
    velocityX = velocityY = 0;
    book.setPointerCapture(e.pointerId);
  });

  book.addEventListener('pointermove', e => {
    if (!dragging) return;
    const dx = e.clientX - lastX;
    const dy = e.clientY - lastY;
    offsetX += dx;
    offsetY += dy;
    velocityX = dx;
    velocityY = dy;
    lastX = e.clientX;
    lastY = e.clientY;
    const maxOffset = 300 * scale;
    offsetX = clamp(offsetX, -maxOffset, maxOffset);
    offsetY = clamp(offsetY, -maxOffset, maxOffset);
    applyTransform();
  });

  book.addEventListener('pointerup', e => {
    dragging = false;
    if (e.pointerType === 'touch') {
      const diff = e.clientX - swipeStartX;
      if (Math.abs(diff) > 60 && scale === 1) {
        if (diff > 0) prevPage();
        else nextPage();
      }
    }
    const decay = () => {
      velocityX *= 0.95;
      velocityY *= 0.95;
      offsetX += velocityX;
      offsetY += velocityY;
      const maxOffset = 300 * scale;
      offsetX = clamp(offsetX, -maxOffset, maxOffset);
      offsetY = clamp(offsetY, -maxOffset, maxOffset);
      applyTransform();
      if (Math.abs(velocityX) > 0.5 || Math.abs(velocityY) > 0.5) requestAnimationFrame(decay);
    };
    requestAnimationFrame(decay);
  });

  /* Double click / tap zoom from point */
  let lastTap = 0;
  book.addEventListener('click', e => {
    const now = Date.now();
    if (now - lastTap < 300) {
      const rect = book.getBoundingClientRect();
      const cx = e.clientX - rect.left - rect.width/2;
      const cy = e.clientY - rect.top - rect.height/2;
      const prevScale = scale;
      scaleIndex = (scaleIndex + 1) % scaleLevels.length;
      scale = scaleLevels[scaleIndex];
      offsetX -= cx*(scale/prevScale - 1);
      offsetY -= cy*(scale/prevScale - 1);
      applyTransform();
    }
    lastTap = now;
  });

  /* Pinch-to-zoom */
  book.addEventListener('touchmove', e => {
    if (e.touches.length === 2) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const dist = Math.hypot(dx, dy);
      const centerX = (e.touches[0].clientX + e.touches[1].clientX)/2;
      const centerY = (e.touches[0].clientY + e.touches[1].clientY)/2;
      const rect = book.getBoundingClientRect();
      if (!pinchStartDist) { pinchStartDist = dist; pinchStartScale = scale; }
      const newScale = clamp(pinchStartScale*(dist/pinchStartDist),1,2);
      const scaleFactor = newScale/scale;
      const cx = centerX - rect.left - rect.width/2;
      const cy = centerY - rect.top - rect.height/2;
      offsetX -= cx*(scaleFactor-1);
      offsetY -= cy*(scaleFactor-1);
      scale = newScale;
      applyTransform();
    }
  });
  book.addEventListener('touchend', ()=>pinchStartDist=0);

  /* Keyboard navigation */
  window.addEventListener('keydown', e => {
    if(e.key === 'ArrowRight') nextPage();
    if(e.key === 'ArrowLeft') prevPage();
  });

  render();
</script>
</body>
</html>
